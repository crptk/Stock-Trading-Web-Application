{% extends "layout.html" %}

{% block title %}
    Withdraw Money
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h1 class="text-center">Withdraw Cash</h1>
        <form action="{{ url_for('cash') }}" method="post" class="mt-4">
            <!-- Shares form group -->
            <div class="form-group mb-3">
                <label for="cash" class="form-label">Amount of cash</label>
                <input type="number" name="cash" id="cash" class="form-control" placeholder="Enter amount of cash to withdraw" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Withdraw cash</button>
            </div>
        </form>
    </div>
{% endblock %}
