{% extends "layout.html" %}

{% block title %}
    Get Stock Quote
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Get a Stock Quote</h2>

        <form action="{{ url_for('quote') }}" method="post" class="mb-4">
            <div class="form-group">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <input type="text" name="symbol" id="symbol" class="form-control" placeholder="Enter stock symbol" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Get Quote</button>
            </div>
        </form>

        {% if quote %}
        <div class="quote-result mt-5 text-center">
            <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
            <p class="lead">Current Price: <strong>{{ quote['price'] | usd }}</strong></p>
        </div>
        {% endif %}
    </div>
{% endblock %}
